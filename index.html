  <head>

    <link

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

      rel="stylesheet"

    <title>Bonaventure | Donate a device, change a life</title>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <div class="navbar">
      <div class="navbar-brand">
        <a href="" class="navbar-item navbar-logo is-uppercase">Bonaventure</a>
        <a href="" class="navbar-burger" data-target="navMenu">
          <span></span>
          <span></span>

        </a>

          <h2 class="subtitle is-size-5-desktop is-size-6-tablet is-size-6-mobile">Share the world with another person</h1>
        </div>

          <img class="info-icon" src="/iconfinder_ecologi_outline-07_3450005.svg" alt="">
